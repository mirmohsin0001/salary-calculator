<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salary Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body class="d-flex flex-column" style="min-height: 100vh">
    <main>
      <div class="container mt-5 px-5">
        <h1 class="text-center mb-0">Salary Calculator</h1>
        <p class="text-center text-muted mb-4">(7th Pay Commission)</p>

        <form>
          <div class="mb-3">
            <label for="payband" class="form-label fw-bold"
              >Select Pay Band:</label
            >
            <select name="payband" id="payband" class="form-select">
              <option value="18000, 900">Level 1</option>
              <option value="19900, 900">Level 2</option>
              <option value="21700, 1800">Level 3</option>
              <option value="25300, 1800">Level 3A</option>
              <option value="25400, 1800">Level 3B</option>
              <option value="25500, 1800">Level 4</option>
              <option value="29200, 1800">Level 5</option>
              <option value="35400, 1800">Level 6</option>
              <option value="35500, 1800">Level 6A</option>
              <option value="35600, 1800">Level 6B</option>
              <option value="35700, 1800">Level 6C</option>
              <option value="35800, 1800">Level 6D</option>
              <option value="35900, 1800">Level 6E</option>
              <option value="40800, 1800">Level 6F</option>
              <option value="42300, 1800">Level 6G</option>
              <option value="44900, 1800">Level 7</option>
              <option value="47600, 1800">Level 8</option>
              <option value="50700, 1800">Level 8A</option>
              <option value="53100, 3600">Level 9</option>
              <option value="56100, 3600">Level 10</option>
              <option value="56600, 3600">Level 10A</option>
              <option value="67700, 3600">Level 11</option>
              <option value="78800, 3600">Level 12</option>
              <option value="118500, 3600">Level 13</option>
              <option value="131100, 3600">Level 13A</option>
              <option value="144200, 3600">Level 14</option>
              <option value="182200, 3600">Level 15</option>
              <option value="205400, 3600">Level 16</option>
              <option value="225000, 3600">Level 17</option>
              <option value="250000, 3600">Level 18</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="numberOfYearsId" class="form-label fw-bold"
              >Enter Number of Years:</label
            >
            <input
              type="number"
              value="0"
              class="form-control"
              id="numberOfYearsId"
            />
          </div>

          <button type="submit" class="btn btn-primary" id="btn">
            Calculate
          </button>
        </form>

        <div id="salaryComponents" style="display: none; margin-top: 20px">
          <p class="mb-0">
            Basic Pay: <span id="basicId" class="float-end"></span>
          </p>
          <p class="mb-0">DA: <span id="daId" class="float-end"></span></p>
          <p class="mb-0">HRA: <span id="hraId" class="float-end"></span></p>
          <p class="mb-0">TA: <span id="taId" class="float-end"></span></p>
          <p class="mb-0">
            DA on TA: <span id="daOnTaId" class="float-end"></span>
          </p>
          <p class="mb-0">
            MA: <span id="maId" class="float-end"></span>
          </p>
          <p>
            <strong
              >Gross Pay: <span id="grossId" class="float-end"></span
            ></strong>
          </p>
          <p class="mb-0">NPS: <span id="npsId" class="float-end"></span></p>
          <p>
            <strong>Net Pay: <span id="netId" class="float-end"></span></strong>
          </p>

          <div class="mt-5">
            <p class="text-muted fst-italic">
              DA calculated @ 50%, HRA @ 10% (for Z cities), TA for lower TPTA
              cities and NPS @ 10% of (basic + DA)
            </p>
          </div>
        </div>
      </div>

      <!-- <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /> -->
    </main>

    <footer
      class="footer mt-auto py-3 bg-dark text-light sticky-bottom text-center text font-monospace"
    >
      Developed by <a href="https://mirmohsin.site/">Mir Mohsin</a> &copy;
      <span id="copyrightYear"></span>
    </footer>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
